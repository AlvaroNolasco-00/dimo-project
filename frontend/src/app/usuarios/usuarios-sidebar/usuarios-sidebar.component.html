<aside class="sidebar" [class.collapsed]="isCollapsed()">
  <div class="sidebar-header">
    <div class="logo">
      <i class="ph ph-users"></i>
      @if (!isCollapsed()) {
      <span>Usuarios</span>
      }
    </div>
    <button class="toggle-btn" (click)="toggle()" [title]="isCollapsed() ? 'Expandir' : 'Colapsar'">
      <i class="ph" [class.ph-caret-double-right]="isCollapsed()" [class.ph-caret-double-left]="!isCollapsed()"></i>
    </button>
  </div>

  <nav>
    <button class="nav-btn" routerLink="/usuarios/permisos" routerLinkActive="active" [title]="'Permisos'">
      <i class="ph ph-shield-check"></i>
      @if (!isCollapsed()) {
      <span class="btn-text">Permisos</span>
      }
    </button>
    @if (isAdmin) {
    <button class="nav-btn" routerLink="/usuarios/creacion" routerLinkActive="active" [title]="'Creación'">
      <i class="ph ph-user-plus"></i>
      @if (!isCollapsed()) {
      <span class="btn-text">Creación</span>
      }
    </button>
    }
    <button class="nav-btn" routerLink="/usuarios/listado" routerLinkActive="active" [title]="'Listado'">
      <i class="ph ph-list"></i>
      @if (!isCollapsed()) {
      <span class="btn-text">Listado</span>
      }
    </button>
  </nav>
</aside>
