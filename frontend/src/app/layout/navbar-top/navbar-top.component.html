<nav class="navbar-top">
  <div class="navbar-container">
    <div class="navbar-brand">
      <i class="ph ph-aperture"></i>
      <span>Dimo Suite</span>
    </div>

    <div class="user-menu-container project-selector" *ngIf="(authService.user()?.projects || []).length > 0"
      #projectMenuContainer>
      <button class="user-menu-trigger" (click)="toggleProjectDropdown($event)">
        <div class="user-avatar project-avatar">
          <i class="ph ph-briefcase"></i>
        </div>
        <span class="user-name">{{ authService.currentProject()?.name || 'Seleccionar Proyecto' }}</span>
        <i class="ph ph-caret-down" [class.rotated]="isProjectDropdownOpen()"></i>
      </button>
      <div class="user-dropdown" *ngIf="isProjectDropdownOpen()">
        <a class="dropdown-item" *ngFor="let p of authService.user()?.projects" (click)="selectProject(p)"
          [class.active]="authService.currentProject()?.id === p.id">
          <i class="ph ph-folder"></i>
          <span>{{ p.name }}</span>
        </a>
      </div>
    </div>

    <div class="navbar-right">
      <div class="navbar-links">
        <a routerLink="/utilidades" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}"
          class="nav-link">
          <i class="ph ph-toolbox"></i>
          <span>Utilidades</span>
        </a>
        <a routerLink="/usuarios" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" class="nav-link"
          *ngIf="authService.isAdmin()">
          <i class="ph ph-users"></i>
          <span>Usuarios</span>
        </a>
        <a routerLink="/gestion" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" class="nav-link">
          <i class="ph ph-folder-open"></i>
          <span>Gestión</span>
        </a>
      </div>

      <div class="user-menu-container" #userMenuContainer>
        <button class="user-menu-trigger" (click)="toggleDropdown($event)">
          <div class="user-avatar">
            <i class="ph ph-user"></i>
          </div>
          <span class="user-name">{{ getUserDisplayName() }}</span>
          <i class="ph ph-caret-down" [class.rotated]="isDropdownOpen()"></i>
        </button>
        <div class="user-dropdown" *ngIf="isDropdownOpen()">
          <a class="dropdown-item" routerLink="/utilidades/profile" (click)="closeDropdown()">
            <i class="ph ph-user-circle"></i>
            <span>Ver perfil</span>
          </a>
          <button class="dropdown-item logout" (click)="logout()">
            <i class="ph ph-sign-out"></i>
            <span>Cerrar sesión</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
