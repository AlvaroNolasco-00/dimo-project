<div class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2>Editar Proyecto</h2>
            <button class="close-btn" (click)="onCancel()"><i class="ph ph-x"></i></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" [(ngModel)]="editProjectName" class="form-control">
            </div>
            <div class="form-group">
                <label>Descripci√≥n</label>
                <textarea [(ngModel)]="editProjectDesc" class="form-control"></textarea>
            </div>

            <!-- States Configuration -->
            <div class="form-group">
                <label>Estados del Pedido</label>
                <div class="states-list">
                    <div *ngIf="isLoadingStates">Cargando estados...</div>
                    <div *ngFor="let state of allOrderStates" class="checkbox-item">
                        <input type="checkbox" [id]="'state-' + state.id" [checked]="projectStatesConfig[state.id]"
                            (change)="toggleState(state.id)">
                        <label [for]="'state-' + state.id">
                            {{ state.name }}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" (click)="onCancel()">Cancelar</button>
            <button class="btn-primary" (click)="onSave()" [disabled]="!editProjectName">Guardar</button>
        </div>
    </div>
</div>
