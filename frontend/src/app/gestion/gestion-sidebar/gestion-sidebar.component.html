<aside class="sidebar" [class.collapsed]="isCollapsed()">
  <div class="sidebar-header">
    <div class="logo">
      <i class="ph ph-folder-open"></i>
      @if (!isCollapsed()) {
      <span>Gesti√≥n</span>
      }
    </div>
    <button class="toggle-btn" (click)="toggle()" [title]="isCollapsed() ? 'Expandir' : 'Colapsar'">
      <i class="ph" [class.ph-caret-double-right]="isCollapsed()" [class.ph-caret-double-left]="!isCollapsed()"></i>
    </button>
  </div>

  <nav>
    <button class="nav-btn" routerLink="/gestion/pedidos" routerLinkActive="active" [title]="'Pedidos'">
      <i class="ph ph-shopping-cart"></i>
      @if (!isCollapsed()) {
      <span class="btn-text">Pedidos</span>
      }
    </button>
    <button class="nav-btn" routerLink="/gestion/clientes" routerLinkActive="active" [title]="'Clientes'">
      <i class="ph ph-users"></i>
      @if (!isCollapsed()) {
      <span class="btn-text">Clientes</span>
      }
    </button>
    <button class="nav-btn" routerLink="/gestion/finanzas" routerLinkActive="active" [title]="'Finanzas'">
      <i class="ph ph-currency-dollar"></i>
      @if (!isCollapsed()) {
      <span class="btn-text">Finanzas</span>
      }
    </button>
    @if (authService.isAdmin()) {
    <button class="nav-btn" routerLink="/gestion/proyectos" routerLinkActive="active" [title]="'Proyectos'">
      <i class="ph ph-briefcase"></i>
      @if (!isCollapsed()) {
      <span class="btn-text">Proyectos</span>
      }
    </button>
    }
  </nav>
</aside>
