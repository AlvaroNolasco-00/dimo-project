<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoEdit Suite - Editor de Imágenes IA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Iconos Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <i class="ph ph-aperture"></i>
                <span>PhotoEdit</span>
            </div>
            <nav>
                <button class="nav-btn active" data-module="remove-bg">
                    <i class="ph ph-eraser"></i> Quitar Fondo
                </button>
                <button class="nav-btn" data-module="remove-objects">
                    <i class="ph ph-magic-wand"></i> Borrar Objetos
                </button>
                <button class="nav-btn" data-module="enhance">
                    <i class="ph ph-sparkle"></i> Mejorar Calidad
                </button>
                <button class="nav-btn" data-module="upscale">
                    <i class="ph ph-arrows-out-simple"></i> Upscaling
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1 id="module-title">Quitar Fondo</h1>
                <p id="module-desc">Elimina el fondo de tus imágenes instantáneamente con IA.</p>
            </header>

            <div class="editor-area">
                <!-- Upload Zone -->
                <div class="upload-zone" id="upload-zone">
                    <div class="upload-content">
                        <i class="ph ph-upload-simple"></i>
                        <h3>Arrastra tu imagen aquí</h3>
                        <p>o haz clic para subir</p>
                        <input type="file" id="file-input" accept="image/*" hidden>
                    </div>
                </div>

                <!-- Preview Area (Hidden initially) -->
                <div class="preview-area hidden" id="preview-area">
                    <div class="image-container">
                        <div class="img-wrapper">
                            <span class="label">Original</span>
                            <img id="original-img" src="" alt="Original">
                        </div>
                        <div class="img-wrapper">
                            <span class="label">Resultado</span>
                            <img id="processed-img" src="" alt="Procesada">
                            <div class="loading-overlay hidden" id="loading">
                                <div class="spinner"></div>
                                <p>Procesando...</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="controls hidden" id="enhance-controls">
                         <!-- Controls for Enhance Module -->
                         <div class="control-group">
                             <label>Contraste</label>
                             <input type="range" id="contrast" min="0.5" max="2.0" step="0.1" value="1.2">
                         </div>
                         <div class="control-group">
                             <label>Brillo</label>
                             <input type="range" id="brightness" min="0.5" max="2.0" step="0.1" value="1.1">
                         </div>
                         <div class="control-group">
                             <label>Nitidez</label>
                             <input type="range" id="sharpness" min="0.0" max="3.0" step="0.1" value="1.3">
                         </div>
                    </div>
                    
                    <div class="controls hidden" id="remove-obj-controls">
                        <p class="instruction">Por ahora, sube una máscara con el mismo nombre (simulado) o usa el modo automático.</p>
                        <!-- For simplicity in this v1, we assume the user just wants to process. 
                             Or we allows uploading a mask file separately if needed. 
                             Let's stick to simple processing button. -->
                    </div>

                    <div class="action-buttons">
                        <button class="btn secondary" id="reset-btn">Subir otra</button>
                        <button class="btn primary" id="process-btn">Procesar Imagen</button>
                        <a id="download-link" class="btn download hidden" download="resultado.png">Descargar</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
